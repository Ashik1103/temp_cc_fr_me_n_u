                                <div class="inputWith2Icon">
                                    <input type="password" placeholder="password"  id="newpassword" onkeyup="check()">
                                    <i class="fa fa-eye" id="togglenewPassword"></i>
                                    <i class="fa fa-info-circle info" ></i>
                                    <div class="hint_box">
                                        <div class="hint_header"><b>Hints</b></div>

                                            <ul>
                                                <li>atleast 6 characters.</li>
                                                <li>atleast one lower case character.</li>
                                                <li>atleast one upper case character.</li>
                                                <li>atleast one number.</li>
                                                <li>atleast one special character.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="inputWithIcon">
                                    <input type="password" placeholder="confirm password" id="confirmPassword" onkeyup="check()">
                                    <i class="fa fa-circle" id="indicator"></i>
                                </div>
                                <button class="hollow signup1" onclick="signup()" id="sign1">Sign Up</button>
